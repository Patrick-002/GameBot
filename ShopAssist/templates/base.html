<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин игр{% endblock %}</title>
    <style>
        body {
            background-color: #2c003e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            justify-content: center;
            gap: 15px;
        }
        nav ul li a {
            display: inline-block;
            padding: 15px 25px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:8000/">Главная</a></li>
                <li><a href="http://127.0.0.1:8000/cart">Корзина</a></li>
                <li><a href="http://127.0.0.1:8000/my_games">Мои игры</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Здесь будет основной контент страницы -->
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 Магазин игр.</p>
    </footer>
</body>
</html>
